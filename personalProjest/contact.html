<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title>Adami Walker</title>
                <link rel="stylesheet" type="text/css" href="../dist/css/main.min.css">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
               
            </head>

    <body>

            <header>
                    <span class="logo"><a href="index.html">Adam Walker</a></span>
                    <a id="toggleMenu">Menu</a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="resume.html">Resume</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
    
                </nav>
          


            </header>
        
        <main>
       <h1>Adami Walker</h1>

  
        <form action="https://formspree.io/quarterque2@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New submission!">
            <input type="hidden" name="_next" value="https://adamtheprogrammer.io/thanks.html" />
             
             
            <div class="form-control">
                <label for="name">Adam</label>
                <input type="text" name="name" id="name">
            </div>
            
            
             <div class="form-control">    
                <label for="_replyto">Email</label> 
                <input type="email" name="_replyto" id="_replyto">
            </div>
            <div class="form-control">
                <label for="message">Ask a question?</label>
                <textarea col="20" row"10" name="message" id="message"></textarea>
            </div>
            
            <div class="form-control">
                <input type="hidden" name="_subject" value="New submission!">
                 <input type="submit" value="Send">
            </div>

            

        </form>
</main>
        <script>

                var toggleMenu = document.getElementById('toggleMenu');
                var nav = document.querySelector('nav');
                toggleMenu.addEventListener(
                    'click',
                    function(){
                        if(nav.style.display=='block'){
                          nav.style.display='none';
                        }else{
                          nav.style.display='block';
                        }
                      }
                    );
            </script> 
    </body>
</html>
